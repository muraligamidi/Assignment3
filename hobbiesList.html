<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>

<body>
    <h2>Selected hobby is</h2>
    <input  id="privacy_text" class="terms" style="font-weight: 700; font-size: large; border: none;">
    
    <script>
        function callme() {
            var url = window.location.href;
            var url = new URL(url);
            var url2 = url.search
            var url3 = url2.split('=')[1]
            return url3;
        }


        $(document).ready(function () {
            $("#privacy_text").val(callme());

        })(jQuery);
    </script>

</body>

</html>
